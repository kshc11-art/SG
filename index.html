var touchStartX = 0, touchStartY = 0, isSwiping = false;

function handleTouchStart(e) {
  touchStartX = e.changedTouches[0].screenX;
  touchStartY = e.changedTouches[0].screenY;
  isSwiping = true;
}

function handleTouchMove(e) {
  if (!isSwiping) return;
  var card = document.querySelector('.detail-card');
  if (card) {
    var diffX = e.changedTouches[0].screenX - touchStartX;
    if (Math.abs(diffX) > 15) {
      card.classList.add('swiping');
      card.style.transform = 'translateX(' + (diffX * 0.4) + 'px)';
    }
  }
}

function handleTouchEnd(e) {
  if (!isSwiping) return;
  isSwiping = false;
  var touchEndX = e.changedTouches[0].screenX;
  var touchEndY = e.changedTouches[0].screenY;
  
  var card = document.querySelector('.detail-card');
  if (card) {
    card.classList.remove('swiping');
    card.style.transform = '';
  }
  
  var diffX = touchEndX - touchStartX;
  var diffY = touchEndY - touchStartY;
  
  // ìˆ˜ì§ ìŠ¤ì™€ì´í”„ (ìœ„â†’ì•„ë˜: ì „ì²´ë³´ê¸°)
  if (Math.abs(diffY) > Math.abs(diffX) && diffY > 80) {
    setMode('overview');
    return;
  }
  
  // ìˆ˜í‰ ìŠ¤ì™€ì´í”„: â† ì´ì „, â†’ ë‹¤ìŒ
  if (Math.abs(diffX) > 60) {
    if (diffX > 0) {
      goPrev(); // â† ì´ì „ (ì˜¤ë¥¸ìª½ìœ¼ë¡œ ìŠ¤ì™€ì´í”„)
    } else {
      goNext(); // â†’ ë‹¤ìŒ (ì™¼ìª½ìœ¼ë¡œ ìŠ¤ì™€ì´í”„)
    }
  }
}

  state.genre = null;
  saveState();
  render();
};

window.goBack = function() {
  state.type = null;
  state.mode = 'overview';
  state.genre = null;
  render();
};

window.selGenre = function(g) {
  state.genre = (state.genre === g) ? null : g;
  render();
};

window.setMode = function(m) {
  state.mode = m;
  render();
};

window.goToDetail = function(pIdx, sIdx) {
  state.phaseIdx = pIdx;
  state.stepIdx = sIdx;
  state.mode = 'detail';
  state.showContent = true;
  render();
};

window.goToCriticalDetail = function(pIdx, sIdx) {
  state.phaseIdx = pIdx;
  state.stepIdx = sIdx;
  state.mode = 'detail';
  render();
};

window.toggleContent = function() {
  state.showContent = !state.showContent;
  render();
};

window.toggleChk = function(id) {
  state.checked[id] = !state.checked[id];
  saveState();
  render();
};

window.resetChk = function() {
  state.checked = {};
  render();
};

window.goPrev = function() {
  var protocol = state.tab === 'guide' ? PROTOCOLS[state.type] : CRITICAL;
  if (state.stepIdx > 0) {
    state.stepIdx--;
  } else if (state.phaseIdx > 0) {
    state.phaseIdx--;
    state.stepIdx = protocol.phases[state.phaseIdx].steps.length - 1;
  }
  state.showContent = false;
  render();
};

window.goNext = function() {
  var protocol = state.tab === 'guide' ? PROTOCOLS[state.type] : CRITICAL;
  var phase = protocol.phases[state.phaseIdx];
  
  if (state.stepIdx < phase.steps.length - 1) {
    state.stepIdx++;
  } else if (state.phaseIdx < protocol.phases.length - 1) {
    state.phaseIdx++;
    state.stepIdx = 0;
  }
  state.showContent = false;
  state.checked = {};
  render();
};

window.toggleSOS = function(idx) {
  state.sosOpen = state.sosOpen === idx ? null : idx;
  render();
};

window.setTimerPreset = function(m) {
  state.timerPreset = m;
  state.timer = m * 60;
  state.timerRunning = false;
  if (timerInterval) clearInterval(timerInterval);
  render();
};

window.toggleTimer = function() {
  state.timerRunning = !state.timerRunning;
  if (state.timerRunning) {
    timerInterval = setInterval(function() {
      if (state.timer > 0) {
        state.timer--;
        render();
      } else {
        state.timerRunning = false;
        clearInterval(timerInterval);
        render();
      }
    }, 1000);
  } else {
    if (timerInterval) clearInterval(timerInterval);
  }
  render();
};

window.resetTimer = function() {
  state.timer = state.timerPreset * 60;
  state.timerRunning = false;
  if (timerInterval) clearInterval(timerInterval);
  render();
};

render();
</script>
</body>
</html>
